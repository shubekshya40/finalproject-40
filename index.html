<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - ShopBooks</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">ShopBooks</a>
            <i class='bx bxs-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="project-images/image1.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">It Ends With Us</div>
                            <div class="cart-price">Rs.400</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">Rs 0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="project-images/image1.jpg" alt="" class="product-img">
                <h2 class="product-title">IT ENDS WITH US</h2>
                <span class="price">Rs.400</span>
                <i class='bx bxs-shopping-bag cart-icon'></i>
            </div>
            <div class="product-box">
                <img src="project-images/image2.jpg" alt="" class="product-img">
                <h2 class="product-title">BECOMING</h2>
                <span class="price">Rs.300</span>
                <i class='bx bxs-shopping-bag cart-icon'></i>
            </div>
            <div class="product-box">
                <img src="project-images/image3.jpg" alt="" class="product-img">
                <h2 class="product-title">THE ALCHEMIST</h2>
                <span class="price">Rs.350</span>
                <i class='bx bxs-shopping-bag cart-icon'></i>
            </div>
            <div class="product-box">
                <img src="project-images/image4.jpg" alt="" class="product-img">
                <h2 class="product-title">UNFINISHED</h2>
                <span class="price">Rs.450</span>
                <i class='bx bxs-shopping-bag cart-icon'></i>
            </div>
            <div class="product-box">
                <img src="project-images/image5.webp" alt="" class="product-img">
                <h2 class="product-title">ALICE's ADVENTURE In WONDERLAND</h2>
                <span class="price">Rs.450</span>
                <i class='bx bxs-shopping-bag cart-icon'></i>
            </div>
            <div class="product-box">
                <img src="project-images/image6.jpg" alt="" class="product-img">
                <h2 class="product-title">PINNOCHIO</h2>
                <span class="price">Rs.500</span>
                <i class='bx bxs-shopping-bag cart-icon'></i>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
